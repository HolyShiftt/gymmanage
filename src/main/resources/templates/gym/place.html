<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场馆管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body>
<div style="padding: 0 30px;">
    <div class="table_head_left">
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="showBtn"><i class="layui-icon">&#xe666;</i>展示全部</button>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addKindBtn"><i class="layui-icon">&#xe654;</i>添加场馆类型</button>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addPlaceBtn"><i class="layui-icon">&#xe654;</i>添加场地</button>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <table class="layui-hide" id="kindTable" lay-filter="kindTable"></table>
        </div>
        <div class="layui-col-md10">
            <table class="layui-hide" id="placeTable" lay-filter="placeTable"></table>
        </div>
    </div>
</div>

<!--添加场馆类型-->
<div id="addKind" class="layer_self_wrap" style="display:none;">
    <form class="layui-form" lay-filter="placeAdd" style="margin-top: 20px">
        <div style="padding-right:50px">
            <div class="layui-form-item">
                <label class="layui-form-label">场馆类型<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kind" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">管理人员</label>
                <div class="layui-input-block">
                    <select name="kindManager" id="kindManager">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block" style="margin-left: 0">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                <button type="button" class="layui-btn layui-btn-primary close">关闭</button>
            </div>
        </div>
    </form>
</div>

<!--添加场馆类型-->
<div id="apply" class="layer_self_wrap" style="display:none;">
    <form class="layui-form" lay-filter="placeAdd" style="margin-top: 20px">
        <div style="padding-right:50px">
            <input type="text" name="placeId" id="placeId" style="display:none;">
            <input type="text" name="id" id="id" style="display:none;">
            <div class="layui-form-item">
                <label class="layui-form-label">预约用户<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="bookName" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="datetime-local" name="startTime" id="startTime" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="datetime-local" name="endTime" id="endTime" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block" style="margin-left: 0">
                <button class="layui-btn" lay-submit lay-filter="sub">确定</button>
                <button class="layui-btn layui-btn-danger " id="cancel">取消预约</button>
                <button type="button" class="layui-btn layui-btn-primary close">关闭</button>
            </div>
        </div>
    </form>
</div>

<div id="bill" class="layer_self_wrap" style="display:none;">
    <form class="layui-form" lay-filter="placeAdd" style="margin-top: 20px">
        <div id="billInfo"></div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block" style="margin-left: 0">
                <input class="layui-btn" id="payId" style="display: none"></input>
                <button class="layui-btn" id="pay">结账</button>
            </div>
        </div>
    </form>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="apply">预约</a>
    <a class="layui-btn layui-btn-sm" lay-event="open">开场</a>
    <a class="layui-btn layui-btn-sm" lay-event="bill">结账</a>
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
</script>
<script src="/js/layui/layui.js"></script>
<script src="/js/gym/place.js"></script>
</body>
</html>
