<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教练管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body>
<div style="padding: 0 30px;">
    <div class="table_head_left">
        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="addCoach"><i class="layui-icon">&#xe654;</i>添加教练</button>
    </div>
    <table class="layui-hide" id="coachTable" lay-filter="coachTable"></table>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-sm" lay-event="hire">分配</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
<div id="hire" class="layer_self_wrap" style="display:none;">
    <form class="layui-form" lay-filter="placeAdd" style="margin-top: 20px">
        <input id="id" name="id" autocomplete="off" class="layui-input" style="display: none">
        <div style="padding-right:50px">
            <div class="layui-form-item">
                <label class="layui-form-label">场馆</label>
                <div class="layui-input-block">
                    <select name="place" id="place">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block" style="margin-left: 0">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                <button type="button" class="layui-btn layui-btn-primary close">关闭</button>
            </div>
        </div>
    </form>
</div>
<script src="/js/layui/layui.js"></script>
<script src="/js/gym/coach.js"></script>
</body>
</html>
