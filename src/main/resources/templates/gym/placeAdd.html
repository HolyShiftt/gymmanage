<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加场馆</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body style="margin: 10px">
<div class="layer_self_wrap">
    <form class="layui-form" lay-filter="placeAdd" style="margin-top: 20px">
        <div style="padding-right:50px">
            <div class="layui-form-item">
                <label class="layui-form-label">场馆名称<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="name" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">场馆类型<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <select name="kindId" id="kind">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">场馆大小<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="size" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">消费说明<span style="color: red">*</span></label>
                <div class="layui-input-block" style="display: flex">
                    <input name="price"  autocomplete="off" class="layui-input" type="text" style="width: 60%" lay-verify="required"/>
                    <span style="font-size: 20px;margin: auto auto auto 10px;">元/小时</span>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block" style="margin-left: 0">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                <button type="button" class="layui-btn layui-btn-primary close" id="close">关闭</button>
            </div>
        </div>
    </form>
</div>
<script src="/js/layui/layui.js"></script>
<script src="/js/gym/placeAdd.js"></script>
</body>
</html>
