<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login/login.css">
</head>

<body class="signin">
<div class="wrap layui-form" lay-filter="loginForm">
    <img src="/img/login/login_newback.jpg" class="imgStyle"  alt=""/>
    <div class="loginForm">
        <form id="useLogin">
            <input id="role" type="text" name="role" style="display: none" value="admin">
            <div class="logoHead">
                <h1 style="margin-top: 15px">体育运动场馆管理系统</h1>
            </div>
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title" style="width: 195px">
                    <li class="layui-this role">管理员登录</li>
                    <li class="role">客户登录</li>
                </ul>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label id="yhm">用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="loginUsername" class="layui-input adminInput" type="text" name="username" placeholder="输入用户名" lay-verify="required" value="root">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="loginPassword" class="layui-input adminInput" type="password" name="pwd" placeholder="输入密码" lay-verify="required" value="root">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="usernameWrapDiv">
                    <div class="submitDiv">
                        <button id="sub" lay-submit="" lay-filter="sub" class="layui-btn">管理员登录</button>
                        <div style="margin-top: 5px;"><p id="signUpBtn" style="margin-left: 25px;color: #2D93CA;cursor: pointer">客户注册</p></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layer_self_wrap" style="margin-top: 30px;display: none" id="signUp">
    <form class="layui-form" lay-filter="myForm" style="margin:auto;">
        <div style="padding-right:50px">
            <div class="layui-form-item">
                <label class="layui-form-label">手机号<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="pwd1" id="pwd1" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="pwd1" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="pwd1" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <div class="layui-input-block" style="margin-left: 0;margin-top: 50px">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/js/layui/layui.js"></script>
<script src="/js/sys/login.js"></script>
</body>

</html>
